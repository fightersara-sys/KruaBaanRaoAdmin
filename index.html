<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>เข้าสู่ระบบ - ครัวบ้านเรา</title>

<style>
  body {
    margin: 0;
    padding: 0;
    font-family: 'Tahoma', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  body::before {
    content: "";
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(255,255,255,0.4); /* ความจางสีขาว */
    backdrop-filter: blur(5px); /* ทำพื้นหลังเบลอ */
    z-index: -1; /* อยู่หลังเนื้อหา */
  }
  .login-card {
    width: 900px;
    background: white;
    border-radius: 20px;
    display: flex;
    overflow: hidden;
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
  }
  .left-pane {
    width: 48%;
    background: rgba(255,145,0,0.9);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    color: white;
    padding: 20px;
  }
  .left-pane img {
    width: 110px;
    margin-bottom: 20px;
  }
  .left-pane h1 {
    margin: 0;
    font-size: 40px;
    font-weight: bold;
    text-align: center;
  }
  .left-pane h3 {
    margin-top: 10px;
    font-size: 22px;
    font-weight: 500;
  }
  .right-pane {
    width: 52%;
    background: #fff;
    padding: 50px;
    display: flex;
    flex-direction: column;
    justify-content: center;
  }
  .right-pane h2 {
    font-size: 30px;
    margin-bottom: 20px;
  }
  .input-box {
    width: 100%;
    padding: 12px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 8px;
    font-size: 16px;
  }
  .login-btn {
    width: 100%;
    padding: 12px;
    background: #e67e22;
    color: white;
    font-size: 18px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    margin-top: 10px;
  }
  .login-btn:hover {
    background: #cf6d1c;
  }
  .back-btn {
  position: fixed;
  top: 20px;
  left: 20px;
  background: #ffffffcc;
  color: #ff8c00;
  border: 2px solid #ff8c00;
  padding: 8px 14px;
  border-radius: 10px;
  font-size: 15px;
  font-weight: 600;
  cursor: pointer;
  backdrop-filter: blur(3px);
  transition: 0.2s;
}

.back-btn:hover {
  background: #ff8c00;
  color: white;
}
</style>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
// ------------------------ Supabase Init ------------------------
const supabaseUrl = "https://vxutzcrwqbnkcwxtdphy.supabase.co";
const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZ4dXR6Y3J3cWJua2N3eHRkcGh5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk0NzkzNDQsImV4cCI6MjA3NTA1NTM0NH0.zwbcu_4eGAiRTaX7QBwgrJhWgCda58FW-boeJM-ZlKg";
const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

// โหลดค่าร้านจาก store_settings
document.addEventListener("DOMContentLoaded", loadBrand);

async function loadBrand() {
  const { data, error } = await supabaseClient
    .from("store_settings")
    .select("*")
    .eq("id", 1)
    .single();

  if (error) {
    console.error("โหลดข้อมูลร้านผิดพลาด", error);
    return;
  }

  // ⭐ เปลี่ยนโลโก้ร้าน
  if (data.logo_url) {
    document.getElementById("brandLogo").src = data.logo_url;
  }

  // ⭐ เปลี่ยนชื่อร้าน
  if (data.store_name) {
    document.getElementById("brandTitle").innerText = data.store_name;
  }

  // ⭐ เปลี่ยนพื้นหลังหน้า Login
  if (data.store_background) {
    document.body.style.backgroundImage = `url('${data.store_background}')`;
  }
}

// ------------------------ Login ------------------------
async function login(){
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();

  if (!email || !password) {
    alert("กรุณากรอกข้อมูลให้ครบ");
    return;
  }

  const { data, error } = await supabaseClient.auth.signInWithPassword({ 
    email, 
    password 
  });

  if(error){ 
    alert("เข้าสู่ระบบไม่สำเร็จ: " + error.message); 
    return; 
  }

  // ดึง role จาก metadata
  const role = data.user.user_metadata.role;

  if(role === "admin") window.location.href = "Admin.html";
  else if(role === "kitchen") window.location.href = "Kitchen.html";
  else if(role === "staff") window.location.href = "Staff.html";
  else alert("ไม่พบสิทธิ์ผู้ใช้");
}

function goHome() {
  window.location.href = "index_Login_Admin_Page.html";  // ← ถ้าหน้าหลักชื่ออื่น เปลี่ยนตรงนี้
}

</script>

</head>
<body>

  <button class="back-btn" onclick="goHome()">⬅ กลับหน้าหลัก</button>

  <div class="login-card">

    <div class="left-pane">
      <img id="brandLogo" src="" alt="logo" />
      <h1 id="brandTitle">ร้านครัวบ้านเรา</h1>
      <h3>Admin</h3>
    </div>

    <div class="right-pane">
      <h2>Sign in</h2>

      <input id="email" type="text" placeholder="User Name" class="input-box">
      <input id="password" type="password" placeholder="Password" class="input-box">

      <button class="login-btn" onclick="login()">Sign in</button>
    </div>

  </div>

</body>
</html>
